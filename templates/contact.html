<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="{% static 'css/contact.css' %}" />
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-map-marker-alt" style="color: #129d78"></i>
            <div class="text-one">Nairobi CBD, Along Moi Avenue</div>
          </div>
          <div class="phone details">
            <i class="fas fa-phone-alt"></i>
            <div class="text-one">+0098 9893 5647</div>
          </div>
          <div class="email details">
            <i class="fab fa-google" style="color: #ee0909 "></i>
            <div class="text-one">codinglab@gmail.com</div>
          </div>
          <div class="col">
            <a href="#" class="fb btn">
            <i class="fab fa-facebook fa-fw" style="font-size:30px;color: #040a4d"></i></a>
            <a href="#" class="twitter btn">
            <i class="fab fa-twitter fa-fw" style="font-size:30px;color: #065fc2"></i></a>
            <a href="#" class="github btn">
            <i class="fab fa-github fa-fw" style="font-size:25px;color: #941212"></i></a>
            <a href="#" class="instagram btn">
            <i class='fab fa-instagram' style='font-size:25px;color:red'></i></a>
            <a href="#" class="youtube btn">
            <i class="fab fa-youtube fa-fw" style="font-size:25px;color: red"></i></a>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Send us a message</div>
          <p>If you have any work from me or any types of queries related to my tutorial, you can send me message from here. It's my pleasure to help you.</p>
          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Enter your name" />
            </div>
            <div class="input-box">
              <input type="text" placeholder="Enter your email" />
            </div>
            <div class="input-box message-box">
              <textarea placeholder="Enter your message"></textarea>
            </div>
            <div class="button">
                <a href="#" class="button-link">
                    <input type="button" value="Send Now" />
                </a>
                <a href="{% url 'index' %}" class="button-link">
                    <input type="button" value="Continue Shopping" />
                </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
